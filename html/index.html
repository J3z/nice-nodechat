<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nice node-chat wooHoo !</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row container-wrapp">
			<div class="side-1 col-md-1">
				<div class="row">
					<h4>ROOMS</h4>
					<div id="rooms"></div>
				</div>
				<div class="row">
					<h4>USERS</h4>
					<div id="users"></div>
				</div>
			</div>
			<div class="side-2 col-md-11">
				<div id="text-zone" class="row">
					<div id="conversation" class="col-md-12" ></div>
				</div>
				<div id="send-zone" class="row">
					<div class="input-group">
						<input id="data" type="text" class="form-control"/>
						<span class="input-group-btn">
							<button type="button" id="datasend" class="btn btn-default">Envoyer !</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/jquery.js"></script>
	<script src="/socket.js"></script>
	<script src="/scripts.js"></script>
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
</body>
</html>
